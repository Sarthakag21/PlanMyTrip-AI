apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-app
  labels:
    app: streamlit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit
  template:
    metadata:
      labels:
        app: streamlit
    spec:
      containers:
        - name: streamlit-container
          image: streamlit-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8501

          envFrom:
            - secretRef:
                name: llmops-secrets

          # âœ… ADD THIS PART
          env:
            - name: ELASTIC_URL
              valueFrom:
                secretKeyRef:
                  name: elastic-secrets
                  key: ELASTIC_URL

            - name: ELASTIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: elastic-secrets
                  key: ELASTIC_API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
spec:
  type: LoadBalancer
  selector:
    app: streamlit
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501